# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/repo
    environment:
       MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          - v1-dependencies-
      - run: mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
      - run: mvn package
      - store_artifacts: # store the uberjar as an artifact
          path: target/SpringBootStandAloneExample-1.0.0.jar
      - run:
          name: Install jFrog CLI
          command: curl -fL https://getcli.jfrog.io | sh
      - run:
          name: Push to Artifactory
          command: |
           ./jfrog rt config --url https://dl.bintray.com/sayannayas/SpringBootStandAloneExample --user sayannayas  --apikey e192ee6ac63a24b78ffd08785aa0f25f557ac7a9 --interactive=false
           ./jfrog rt u "multi*/*.jar" SpringBootStandAloneExample --build-name=SpringBootStandAloneExample --build-number=$CIRCLE_BUILD_NUM --flat=false

  deploy:
     docker:
        - image: circleci/python:2.7-jessie
     working_directory: ~/repo
     steps:
        - run:
           name: Install awscli
           command: sudo pip install awscli
        - run:
            name: Deploy to S3
            command: aws s3 sync /home/circleci/repo/target/SpringBootStandAloneExample-1.0.0.jar  s3://circle-production-static-site/docs/ --delete
workflows:
    version: 2
    build-deploy:
      jobs:
        - build
        - deploy:
            requires:
              - build
            filters:
              branches:
                only: master
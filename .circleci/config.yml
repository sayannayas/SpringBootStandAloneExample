# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
     environment:
       MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          - v1-dependencies-
      - run: mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
      - run: mvn package
      - store_artifacts: # store the uberjar as an artifact
          path: target/SpringBootStandAloneExample-1.0.0.jar

  deploy:
     docker:
        - image: circleci/python:2.7-jessie
      steps:
        - run:
           name: Install awscli
           command: sudo pip install awscli
        - run:
            name: Deploy to S3
            command: aws s3 sync /home/circleci/repo/target/SpringBootStandAloneExample-1.0.0.jar  s3://circle-production-static-site/docs/ --delete
workflows:
    version: 2
    build-deploy:
      jobs:
        - build
        - deploy:
            requires:
              - build
            filters:
              branches:
                only: master